<body>
  <div>
    <script>



      function calcula(num1, num2) {
        var soma = num1 + num2;
        return soma;
      }

      var a = parseInt(prompt("Digite o primeiro número"));
      var b = parseInt(prompt("Digite o segundo número"));


      document.write("O total é de: " + calcula(a, b));
      //Depois fazer uma calculadora.


    </script>
  </div>
</body>
